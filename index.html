<!DOCTYPE html>
<html ng-app="contractorsApp">

<head>
	<meta charset="UTF-8">
	<title>Contractors</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="BodyController as bodyController">
	
	<div id="top" ng-style="bodyController.menuStyle">
		<ul>
			<li><a href>&#x2261;<span ng-hide="bodyController.isShort">&nbsp;Lista kontrahent√≥w</span></a></li>
			<li><a href>&#x2b;<span ng-hide="bodyController.isShort">&nbsp;Dodaj nowego kontrahenta</span></a></li>
		</ul>
	</div>
	<div id="main" ng-style="bodyController.mainStyle">
		<section id="contractors">
			<ul ng-show="bodyController.contractors.length">
				<li ng-repeat="c in bodyController.contractors">
					{{c}}
				</li>
			</ul>
		</section>
	</div>
</body>

</html>
